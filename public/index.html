<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>SenseBridge Nexus</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- ============================= -->
    <!-- Load Mediapipe AFTER root     -->
    <!-- Ensures scripts are available -->
    <!-- BEFORE React mounts           -->
    <!-- ============================= -->

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.3/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>

    <script>
      // Define stable globals AFTER scripts are loaded
      window.MP = {
        Hands: window.Hands,
        Camera: window.Camera,
        drawConnectors: window.drawConnectors,
        drawLandmarks: window.drawLandmarks,
      };
      console.log("Mediapipe Loaded: ", window.MP);
    </script>

  </body>
</html>
